
<ion-content class="background">
  <ion-row align-items-center style="height: 50%">
    <form (submit)="doLogin()">
      <ion-list>

      <!--  <ion-item class="infoInput">
          <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>


        Want to use a Username instead of an Email? Here you go: -->

        <ion-item class="infoInput">
          <ion-label fixed>{{ 'USERNAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
        </ion-item>


        <ion-item class="infoInput">
          <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="secondary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
        </div>

        <div padding>
          <button ion-button color="secondary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
        </div>

        <ion-item>
            <ion-label>Choose Language!</ion-label>
            <ion-select [(ngModel)]="account.language" multiple="false">
              <ion-option>English</ion-option>
              <ion-option>French</ion-option>
              <ion-option>German</ion-option>
            </ion-select>
          </ion-item>

      </ion-list>
    </form>
    <ion-col align-items-center>
      <button ion-button color="secondary" block (click)="slideToChat()">SKIP</button>
    </ion-col>
  </ion-row>
</ion-content>
