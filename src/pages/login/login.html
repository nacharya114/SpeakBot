
<ion-content class="gradient">
  <ion-row >
    <h2 class="header">SpeakBot</h2>
    <form (submit)="doLogin()">
      <ion-list>

      <!--  <ion-item class="infoInput">
          <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>


        Want to use a Username instead of an Email? Here you go: -->




        <ion-item class="infoInput">
          <ion-label fixed>{{ 'USERNAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
        </ion-item>


        <ion-item class="infoInput">
          <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="secondary" block name="login" value="login">{{ 'LOGIN_BUTTON' | translate }}</button>
        </div>

        <h2 class="header"></h2>

        <ion-item class="infoInput">
            <ion-label>Language</ion-label>
            <ion-select [(ngModel)]="account.language" multiple="false" name="lang">
              <ion-option value='en-US'>English</ion-option>
              <ion-option value='fr-FR'>French</ion-option>
              <ion-option value='de-DE'>German</ion-option>
            </ion-select>
          </ion-item>

          <div padding>
            <button ion-button type="button" color="secondary" block (click)="doSignup()">{{ 'SIGNUP_BUTTON' | translate }}</button>
          </div>

      </ion-list>
    </form>
    <!-- <ion-col align-items-center>
      <button ion-button color="secondary" block (click)="slideToChat()">SKIP</button>
    </ion-col> -->
  </ion-row>
</ion-content>
