<ion-header>

  <ion-navbar>
    <button ion-button icon-only (click)="backToLogin()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentLanguageActionSheet()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row *ngFor="let message of currentMessages">
        <div col-9>
          <button class="botmessage" *ngIf="message.name === 'CleverBot'" ion-item text-wrap (click)="playSpeech($event, message)" color="primary">
            <h3>{{message.name}}</h3>
            <h2>{{message.content}}</h2>
          </button>
        </div>
        <div col-9 offset-3>
          <button col-9 class="usermessage"  *ngIf="message.name !== 'CleverBot'" ion-item text-wrap (click)="playSpeech($event, message)" color="secondary">
            <h3>{{message.name}}</h3>
            <h2>{{message.content}}</h2>
          </button>
        </div>
      </ion-row>
  </ion-grid>


</ion-content>

<ion-fab bottom center color="secondary">
  <button ion-fab (click) = "sendMessage()"><ion-icon name="mic"></ion-icon></button>
</ion-fab>
