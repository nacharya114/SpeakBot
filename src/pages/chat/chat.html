<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>SpeakBot</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="addLanguageActionSheet()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentLanguageActionSheet()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row *ngFor="let message of currentMessages">
        <div col-9>
          <button class="botmessage" *ngIf="message.name === 'Cleverbot'" ion-item text-wrap (click)="playSpeech($event, message)" color="primary">
            <h3>{{message.name}}</h3>
            <h2>{{message.content}}</h2>
          </button>
        </div>
        <div col-9 offset-3>
          <button col-9 class="usermessage"  *ngIf="message.name !== 'Cleverbot'" ion-item text-wrap (click)="playSpeech($event, message)" color="secondary">
            <h3>{{message.name}}</h3>
            <h2>{{message.content}}</h2>
          </button>
        </div>
      </ion-row>
  </ion-grid>


</ion-content>

<ion-fab bottom center>
  <button ion-fab class = "{'nR R': (this.recording == false)}" (click) = "send()"><ion-icon name="mic"></ion-icon></button>
</ion-fab>
